version: '3.8'

services:
  # Banco de Dados PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: financeiro-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: financeiro_db
      POSTGRES_USER: financeiro_user
      POSTGRES_PASSWORD: financeiro_pass_2024
      PGSSLMODE: disable
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financeiro_user -d financeiro_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: financeiro-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 8001
      DATABASE_URL: postgresql://financeiro_user:financeiro_pass_2024@postgres:5432/financeiro_db?sslmode=disable
      JWT_SECRET: seu_jwt_secret_super_seguro_aqui_change_in_production
      CORS_ORIGINS: "*"
      PGSSLMODE: disable
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL:-http://192.168.1.51:8001}
    container_name: financeiro-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: financeiro-network
